<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>趣味性向測驗</title>
		<script>
			function checkResult() {
				const q1 = document.querySelector('input[name="q1"]:checked');
				const q2 = document.querySelector('input[name="q2"]:checked');
				const q3 = document.querySelector('input[name="q3"]:checked');
				//alert(q1.value + ", " + q2.value + ", " + q3.value);
				const a1 = q1.value;
				const a2 = q2.value;
				const a3 = q3.value;
				
				var resultText = '';
				var emoji = '';
				// 判斷
				if(a1 === '1' && a2 === '1' && a3 === '1') {
					resultText = '您是貓, 神秘又獨立!';
					emoji = '🐱';
				} else if(a1 === '2' && a2 === '2' && a3 === '2') {
					resultText = '您是狗, 熱情又忠誠!';
					emoji = '🐶';
				} else if(a2 === '1') {
					resultText = '您是鷹, 喜歡自由與挑戰!';
					emoji = '🦅';
				} else if(a3 === '1') {
					resultText = '您是狼, 享受孤獨與神秘!';
					emoji = '🐺';
				} else {
					resultText = '您是無尾熊！溫和又友善。';
					emoji = '🐨';
				}
				// 印出資料在 result 標籤上
				document.getElementById('result').innerHTML = `<h2>${emoji} ${resultText}</h2>`;
				
			}
		</script>
	</head>
	<body>
		<h1>趣味性向測驗，您像哪一種動物?</h1>
		<form>
			<fieldset>
				<legend>測驗題目</legend>
				<div>
					問題1:您喜歡安靜還是熱鬧?
					<input type="radio" id="q1" name="q1" value="1"/>安靜
					<input type="radio" id="q1" name="q1" value="2"/>熱鬧
				</div>
				<div>
					問題2:您喜歡冒險還是穩定?
					<input type="radio" id="q2" name="q2" value="1"/>冒險
					<input type="radio" id="q2" name="q2" value="2"/>穩定
				</div>
				<div>
					問題3:您喜歡獨處還是群體?
					<input type="radio" id="q3" name="q3" value="1"/>獨處
					<input type="radio" id="q3" name="q3" value="2"/>群體
				</div>
				<button type="button" onclick="checkResult()">看結果</button>
			</fieldset>
		</form>
		<div id="result"></div>
	</body>
</html>
